<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Wars</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('Font2.otf') format('opentype');
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            background: url('bg2.png');
            overflow: hidden;
            position: relative;
            font-family: 'CustomFont';
        }

        .word {
            position: absolute;
            font-size: 4rem;
            color: rgb(225, 243, 235);
            font-family: 'CustomFont';
            font-weight: bold;
            opacity: 0;
        }

        .button-container {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
            width: 90%;
        }

        .button-container::-webkit-scrollbar {
            height: 6px;
        }

        .button-container::-webkit-scrollbar-thumb {
            background-color: rgba(156, 0, 0, 0.7);
            border-radius: 10px;
        }

        .event-button {
            position: relative;
            min-width: 140px;
            padding: 15px 25px;
            font-size: 1.4rem;
            background-color: rgba(156, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: sans-serif;
            flex-shrink: 0;
        }

        .event-button.locked {
            pointer-events: none; /* Disable clicking for locked buttons */
            opacity: 0.7; /* Make the locked buttons look different */
        }

        .lock-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
        }

        .event-button:hover:not(.locked) {
            background-color: rgba(252, 10, 10, 0.7); /* Slightly lighter on hover */
            transform: scale(1.05);
        }

        .section {
            left: -200px;
            animation: slideInLeft 2s forwards, bounceLeft 0.5s 2s forwards;
            animation-fill-mode: forwards;
        }

        .war {
            right: -200px;
            animation: slideInRight 2s forwards, bounceRight 0.5s 2s forwards;
            animation-fill-mode: forwards;
        }

        .thunderbolt {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 100px; 
            animation: fadeOutThunderbolt 0.5s 2.5s forwards;
        }

        @keyframes fadeOutThunderbolt {
            to {
                opacity: 0.5; 
                transform: scale(5);
            }
        }

        @keyframes bounceLeft {
            0% { left: 47%; transform: translateX(-100%); }
            50% { left: 42%; transform: translateX(-90%); }
            100% { left: 47%; transform: translateX(-100%); }
        }

        @keyframes bounceRight {
            0% { right: 47%; transform: translateX(100%); }
            50% { right: 42%; transform: translateX(90%); }
            100% { right: 47%; transform: translateX(100%); }
        }

        @keyframes slideInLeft {
            to {
                left: 47%;
                transform: translateX(-100%);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            to {
                right: 47%;
                transform: translateX(100%);
                opacity: 1;
            }
        }

        .collide {
            opacity: 0;
            position: absolute;
            animation: appear 0.5s 2.5s forwards;
            font-size: 5rem;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-fill-mode: forwards;
        }

        @keyframes appear {
            to {
                opacity: 1;
            }
        }

        /* Adjust font size for smaller screens */
        @media (max-width: 768px) {
            .word {
                font-size: 2.5rem;
            }
            .collide {
                font-size: 3rem;
            }
            .event-button {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .word {
                font-size: 2rem;
            }
            .collide {
                font-size: 2.5rem;
            }
            .event-button {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="word section">Section</div>
    <div class="word war">War</div>
    <img src="Gun.png" alt="Thunderbolt" class="thunderbolt">
    <div class="word collide">Section Wars</div>

    <!-- Scrollable button container -->
    <div class="button-container">
        <a href="duties.html" class="event-button">Go to Duties</a>
        <a href="event2.html" class="event-button locked">
            <img src="lock.png" alt="Locked" class="lock-icon">
            Event 2
        </a>
        <a href="event3.html" class="event-button locked">
            <img src="lock.png" alt="Locked" class="lock-icon">
            Event 3
        </a>
        <a href="event4.html" class="event-button locked">
            <img src="lock.png" alt="Locked" class="lock-icon">
            Event 4
        </a>
        <a href="event5.html" class="event-button locked">
            <img src="lock.png" alt="Locked" class="lock-icon">
            Event 5
        </a>
        <a href="event6.html" class="event-button locked">
            <img src="lock.png" alt="Locked" class="lock-icon">
            Event 6
        </a>
    </div>

    <script>
        window.onload = function() {
            const section = document.querySelector('.section');
            const war = document.querySelector('.war');
            const collide = document.querySelector('.collide');
            const thunderbolt = document.querySelector('.thunderbolt');
            const buttonContainer = document.querySelector('.button-container');

            section.style.display = 'none';
            war.style.display = 'none';
            collide.style.display = 'none';
            thunderbolt.style.display = 'none';
            buttonContainer.style.display = 'none';

            setTimeout(() => {
                section.style.display = '';
                war.style.display = '';
                collide.style.display = '';
                thunderbolt.style.display = '';
            }, 50);

            // Show the buttons after all animations (3 seconds delay)
            setTimeout(() => {
                buttonContainer.style.display = 'flex';
            }, 3000);
        };

        setTimeout(() => {
            document.querySelector('.section').style.display = 'none';
            document.querySelector('.war').style.display = 'none';
        }, 2500);
    </script>
</body>
</html>
